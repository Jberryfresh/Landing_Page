<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proj:Landing_page</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <img class="logo" src="images/MetalFigLogo.png" alt="Logo">
            <ul>
                <li><a href="#Welcome">Welcome</a></li>
                <li><a href="#Gallery">Gallery</a></li>
                <li><a href="#Contact">Contact Us</a></li>
            </ul>
        </nav>
        <div id="Welcome" class="hero">
            <h1>Mentzy's Figurine's</h1>
            <h2>You have just entered the mystical world or Mentzy's Figurine's. Make yourself at home and check out some of my latest pieces.</h2>
            <p>Sign up for my weekly newsletter!</p> 
            <input id="email" type="email" placeholder="Enter Email Here">
            <input id="submit" type="submit">
            <img src="images/GoldFig1.png" alt="GoldenFigurine1">
        </div>
    </header>
    <main class="main">
        <section id="Gallery" class="gallery">
            <h3>Gallery</h3>
            <figure id="fig1" class="galleryItem">
                <img src="images/GoldFig2.png" alt="GoldenFigurine2">
                <figcaption>words go here</figcaption>
            </figure>
            <figure id="fig2" class="galleryItem">
                <img src="images/Goldfig3.png" alt="GoldenFigurine3">
                <figcaption>words go here</figcaption>
            </figure>
            <figure id="fig3" class="galleryItem">
                <img src="images/GoldFig4.png" alt="GoldenFigurine4">
                <figcaption>words go here</figcaption>
            </figure>
            <figure id="fig4" class="galleryItem">
                <img src="images/GoldFig5.png" alt="GoldenFigurine5">
                <figcaption>words go here</figcaption>
            </figure>
        </section>
        <section class="quote">
            <figure>
                <q>Omg! these little fuckers are to die for!</q>
                <figcaption><strong>-nameOfPerson</strong></figcaption>
            </figure>    
        </section>
        <section id="Contact" class="contact">
            <p>Hours:</p>
            <p>11am-6pm Mon-Fri</p>
            <button class="contactButton" type="button">Contact</button>
        </section>
    </main>
    <footer>
        <a href="https://www.github.com/jberryfresh">Check out my GitHub!</a>
    </footer>
</body>
</html>
